<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <title>Tap2Earn</title>

    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/transactionHistory.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</head>

<body id="body">

    <section id="navbar" class="navbar">
        <div class="narrowContainer">
            <nav class="nav">
                <div id="homeBtn" class="logo">
                    <img src="./assets/images/mainLogo.svg" alt="">
                </div>
                <div class="navItems">
                    <a href="#hero">Download</a>
                    <a href="#about">About</a>
                    <a href="#FAQ">FAQ</a>
                </div>
                <div class="loginActions">
                    <button class="mainBtn blueBtn">Contact us</button>
                    <button id="loginBtn" class="mainBtn grayBorderBtn">Login</button>
                    <button id="profileBtn" class="mainBtn grayBorderBtn">
                        <img src="./assets/images/profilePhoto.svg" alt="PP">
                        Joel Rivers
                    </button>
                </div>
            </nav>
        </div>
    </section>

    <section id="history" class="history">
        <div class="narrowContainer">
            <div class="top">
                <div class="left">
                    <div id="goBackBtn" class="goBackBtn" onclick="goBackBtnClick()">
                        <img src="./assets/images/goBackIcon.svg" alt="goBack">
                    </div>
                    <div class="title">
                        Transaction history
                    </div>
                </div>
                <div class="right">
                    <div id="filterBtn" class="filterBtn">
                        <img src="./assets/images/sort.svg" alt="sort">
                    </div>
                </div>
            </div>
            <div class="content">

                <div class="dailyCard">
                    <div class="date">23.09.2024</div>
                    <div class="historyRow">
                        <div class="left">
                            <div class="cardIcon">
                                <img src="./assets/images/import.svg" alt="">
                            </div>
                            <div>
                                <div class="name">Withdraw</div>
                                <div class="time">20:29</div>
                            </div>
                        </div>
                        <div class="right">
                            <div class="transaction">
                                - 325 coins
                            </div>
                            <div class="status accepted">
                                Accepted
                            </div>
                        </div>
                    </div>

                    <div class="historyRow">
                        <div class="left">
                            <div class="cardIcon">
                                <img src="./assets/images/import.svg" alt="">
                            </div>
                            <div>
                                <div class="name">Test</div>
                                <div class="time">21:29</div>
                            </div>
                        </div>
                        <div class="right">
                            <div class="transaction">
                                + 324 coins
                            </div>
                            <div class="status pending">
                                Pending
                            </div>
                        </div>
                    </div>

                    <div class="historyRow">
                        <div class="left">
                            <div class="cardIcon">
                                <img src="./assets/images/export.svg" alt="">
                            </div>
                            <div>
                                <div class="name">Test</div>
                                <div class="time">21:29</div>
                            </div>
                        </div>
                        <div class="right">
                            <div class="transaction">
                                - 225 coins
                            </div>
                            <div class="status rejected">
                                Rejected
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </section>




    <div id="filterPopupParent" class="filterPopupParent popupParent d-none">
        <div class="popup">
            <div class="title">
                Filter Transaction History
            </div>

            <div class="filterSection w-100">
                <div class="w-100 d-flex justify-content-between">
                    <p>Choose date</p>
                    <p> <strong> Clear</strong></p>
                </div>
            </div>

            <div class="w-100 inputs d-flex justify-content-between">
                <div id="customerId" class="mainInput">
                    <input type="date" required="" autocomplete="off" placeholder="Start date">
                </div>

                <div id="customerId" class="mainInput">
                    <input type="date" required="" autocomplete="off" placeholder="End date">
                </div>
            </div>

            <div class="w-100 d-flex gap-2 mt-4 align-items-center" >
                <input type="radio" id="Earnings" name="fav_language" >
                <label for="Earnings">Earnings</label><br>
                <input type="radio" id="Withdrawals" name="fav_language" >
                <label for="Withdrawals">Withdrawals</label><br>
            </div>

            <button class="mainBtn blueBtn">
                Apply filters
            </button>

            <div id="popupCloseBtn" class="popupCloseBtn">
                <img src="./assets/images/closePopupIcon.svg" alt="">
            </div>
        </div>
    </div>

</body>

</html>
